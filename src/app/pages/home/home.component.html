<div class="grid">
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">CLIENTI</span>
          <div class="text-900 font-medium text-xl">{{numberOfClienti}}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-user text-blue-500 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">24 new </span>
      <span class="text-500">since last visit</span> -->
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">LIBRI</span>
          <div class="text-900 font-medium text-xl">{{numberOfLibri}}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-book text-orange-500 text-xl"></i>
        </div>
      </div>
      <!-- <span class="text-green-500 font-medium">%52+ </span>
      <span class="text-500">since last week</span> -->
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Customers</span>
          <div class="text-900 font-medium text-xl">28441</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-cyan-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-inbox text-cyan-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">520 </span>
      <span class="text-500">newly registered</span>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Comments</span>
          <div class="text-900 font-medium text-xl">152 Unread</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-purple-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-comment text-purple-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">85 </span>
      <span class="text-500">responded</span>
    </div>
  </div>
</div>
<br />

<div class="surface-ground px-4 py-5 md:px-6 lg:px-8">
  <div class="grid grid-chart">
    <div class="card chart-container" style="width: 45%; height: auto">
      <!-- <h2>Richieste per tipologia di Visita</h2> -->
      <p-chart type="pie" [data]="data" [options]="options"></p-chart>
    </div>

    <div style="width: 48%; margin-left: 45px; height: auto">
      <!-- Aggiunto margin-left per separare i due elementi -->
      <p-card [style]="{ width: '420px' }">
        <p-table [value]="clienti" [tableStyle]="{ 'min-width': '3rem' }">
          <ng-template pTemplate="caption">
            <i
              class="pi pi-user"
            ></i>
            GLI ULTIMI CLIENTI
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>NOME</th>
              <th>COGNOME</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cliente>
            <tr>
              <td>
                {{ cliente.nome}}
              </td>
              <td>{{ cliente.cognome}}</td>
            </tr>
          </ng-template>
        </p-table>
        <br />
        <p-button
          label="Vedi tutte"
          icon="pi pi-external-link"
          [routerLink]="['/clienti']"
          routerLinkActive="router-link-active"
        ></p-button>
      </p-card>
    </div>
  </div>
</div>
