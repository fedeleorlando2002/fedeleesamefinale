<div class="centered login-container">
    <div class="text-center mb-5">
        <img src="../../../assets/immagini/apulia.png" alt="Image" height="65" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Benvenuto</div>
        <span class="text-600 font-medium line-height-3">Non hai un Account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crealo adesso!</a>
    </div>

    <div >
        <label for="utente1" class="block text-900 font-medium mb-2">Utente</label>
        <input id="utente1" type="text" placeholder="Utente" pInputText class="w-full mb-3" [(ngModel)]="username">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" [(ngModel)]="password">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Password dimenticata?</a>
        </div>

        <button pButton pRipple label="Accedi" icon="pi pi-user" class="w-full" (click)="login()"></button>
    </div>
</div>
